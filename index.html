<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirGMX</title>

    <link rel="icon" href="img/favicon.png">
    <!------------------------------------------------------BootStrap---------------------------------------------------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!------------------------------------------------------------------------------------------------------------------------------->
    <!-----------------------------------------------------Estilo-do-dev------------------------------------------------------------->
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-------------------------------------------------------Scripts----------------------------------------------------------------->
    <script src="js/date.js"></script>
    <!------------------------------------------------------------------------------------------------------------------------------->
</head>

<body>

    <div class="container">

        <!--NavBar-->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="img/favicon.png" width="48px"></a>

            <form class="form-inline my-2 my-lg-0">
                <a class="perfilContainer" href="https://about.me/eltondouglas" target="_blank"><img class="perfil" src="img/me.png" width="48px">Elton</a>
            </form>

        </nav>

        <!--Botões de checkin-->
        <div class="row">

            <div class="col-md-5">
                <div class="input-group">
                    <label for="#checkin">Checkin </label>
                    <input id="checkin" type="date" class="form-control input-width" aria-describedby="input-Checkin">
                    <div class="input-group-append">
                        <div class="input-group-text material-icons" id="input-Checkin">today</div>
                    </div>
                </div>

            </div>

            <div class="col-md-5">
                <div class="input-group">
                    <label for="#checkout">Checkout </label>
                    <input id="checkout" type="date" class="form-control input-width" aria-describedby="input-Checkout">
                    <div class="input-group-append">
                        <div class="input-group-text material-icons" id="input-Checkout">today</div>
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <button onclick="calcularDias()" class="btn-danger">Calcular</button>
            </div>

        </div>

        <div id="carouselAir" class="carousel slide" data-ride="carousel">

            <div id="innerCarousel" class="carousel-inner">


            </div>

            <a class="carousel-control-prev" href="#carouselAir" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselAir" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <span class="footerDescription">Developed by Elton with JS</span>
                <div class="collapse navbar-collapse justify-content-center">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link material-icons" href="https://github.com/eltondouglas"><img src="img/github_64_black.png" alt="github"></a>
                  </div>
                </div>
              </nav>

        </div>

    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
